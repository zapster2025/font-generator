<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ultimate Font Generator</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #f9f9f9;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background: rgba(0,0,0,0.6);
      padding: 20px;
      text-align: center;
      font-size: 1.6rem;
      font-weight: bold;
      letter-spacing: 1px;
      color: #2bb673;
      box-shadow: 0 2px 8px rgba(0,0,0,0.4);
    }
    .tabs {
      display: flex;
      justify-content: center;
      background: #222;
      border-bottom: 2px solid #2bb673;
    }
    .tab {
      flex: 1;
      padding: 14px;
      text-align: center;
      cursor: pointer;
      background: #222;
      border: none;
      outline: none;
      color: #ddd;
      font-size: 1rem;
      transition: background 0.3s;
    }
    .tab.active {
      background: #2bb673;
      color: #fff;
      font-weight: bold;
    }
    .content {
      display: none;
      padding: 20px;
      flex: 1;
    }
    .content.active {
      display: block;
      animation: fadeIn 0.3s ease-in-out;
    }
    input[type="text"] {
      width: 100%;
      max-width: 500px;
      padding: 12px;
      font-size: 1rem;
      margin: 15px auto;
      display: block;
      border-radius: 6px;
      border: 1px solid #444;
      background: #111;
      color: #fff;
      text-align: center;
      transition: 0.3s;
    }
    input[type="text"]:focus {
      border-color: #2bb673;
      outline: none;
      box-shadow: 0 0 8px #2bb673;
    }
    button {
      padding: 10px 16px;
      margin: 10px 6px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: #2bb673;
      color: #fff;
      font-weight: bold;
      transition: transform 0.2s, background 0.3s;
    }
    button:hover {
      background: #239a5a;
      transform: scale(1.05);
    }
    .output-box {
      margin-top: 15px;
      padding: 15px;
      background: #111;
      border-radius: 6px;
      font-size: 1.4rem;
      word-wrap: break-word;
      box-shadow: inset 0 0 6px rgba(0,0,0,0.5);
    }
    .gallery {
      max-height: 65vh;
      overflow-y: auto;
      padding-right: 5px;
    }
    .gallery-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 12px;
      background: #1a1a1a;
      margin-bottom: 8px;
      border-radius: 6px;
      transition: background 0.2s;
    }
    .gallery-item:hover {
      background: #2a2a2a;
    }
    .gallery-text {
      flex: 1;
      font-size: 1.2rem;
      padding-right: 10px;
    }
    footer {
      text-align: center;
      padding: 12px;
      background: rgba(0,0,0,0.8);
      font-size: 0.9rem;
      color: #aaa;
      border-top: 1px solid #333;
    }
    footer span {
      color: #2bb673;
      font-weight: bold;
    }
    @media(max-width: 600px) {
      .gallery-text { font-size: 1rem; }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <header>âœ¨ Ultimate Font Generator âœ¨</header>

  <div class="tabs">
    <button class="tab active" onclick="openTab('generator')">Generator</button>
    <button class="tab" onclick="openTab('gallery')">Gallery</button>
  </div>

  <!-- Generator Tab -->
  <div id="generator" class="content active">
    <input type="text" id="userInput" placeholder="Type your text here..." oninput="updateGallery()">
    <div class="output-box" id="outputBox">Your styled text will appear here...</div>
    <div style="text-align:center;">
      <button onclick="randomStyle()">ðŸŽ² Random Style</button>
      <button onclick="copyText()">ðŸ“‹ Copy Current</button>
    </div>
  </div>

  <!-- Gallery Tab -->
  <div id="gallery" class="content">
    <h3>All Styles</h3>
    <div class="gallery" id="galleryList"></div>
  </div>

  <footer>Developed by <span>TechKen</span> ðŸš€</footer>

    {name:"Italic",map:{"a":"ð‘Ž","b":"ð‘","c":"ð‘","d":"ð‘‘","e":"ð‘’","f":"ð‘“","g":"ð‘”","h":"â„Ž","i":"ð‘–","j":"ð‘—","k":"ð‘˜","l":"ð‘™","m":"ð‘š","n":"ð‘›","o":"ð‘œ","p":"ð‘","q":"ð‘ž","r":"ð‘Ÿ","s":"ð‘ ","t":"ð‘¡","u":"ð‘¢","v":"ð‘£","w":"ð‘¤","x":"ð‘¥","y":"ð‘¦","z":"ð‘§"}},
    {name:"Cursive",map:{"a":"ð“ª","b":"ð“«","c":"ð“¬","d":"ð“­","e":"ð“®","f":"ð“¯","g":"ð“°","h":"ð“±","i":"ð“²","j":"ð“³","k":"ð“´","l":"ð“µ","m":"ð“¶","n":"ð“·","o":"ð“¸","p":"ð“¹","q":"ð“º","r":"ð“»","s":"ð“¼","t":"ð“½","u":"ð“¾","v":"ð“¿","w":"ð”€","x":"ð”","y":"ð”‚","z":"ð”ƒ"}},

    {name:"Double Struck",map:{"a":"ð•’","b":"ð•“","c":"ð•”","d":"ð••","e":"ð•–","f":"ð•—","g":"ð•˜","h":"ð•™","i":"ð•š","j":"ð•›","k":"ð•œ","l":"ð•","m":"ð•ž","n":"ð•Ÿ","o":"ð• ","p":"ð•¡","q":"ð•¢","r":"ð•£","s":"ð•¤","t":"ð•¥","u":"ð•¦","v":"ð•§","w":"ð•¨","x":"ð•©","y":"ð•ª","z":"ð•«"}},
    {name:"Bubbles",map:{"a":"â“","b":"â“‘","c":"â“’","d":"â““","e":"â“”","f":"â“•","g":"â“–","h":"â“—","i":"â“˜","j":"â“™","k":"â“š","l":"â“›","m":"â“œ","n":"â“","o":"â“ž","p":"â“Ÿ","q":"â“ ","r":"â“¡","s":"â“¢","t":"â“£","u":"â“¤","v":"â“¥","w":"â“¦","x":"â“§","y":"â“¨","z":"â“©"}},
    {name:"Squares",map:{"a":"ðŸ„°","b":"ðŸ„±","c":"ðŸ„²","d":"ðŸ„³","e":"ðŸ„´","f":"ðŸ„µ","g":"ðŸ„¶","h":"ðŸ„·","i":"ðŸ„¸","j":"ðŸ„¹","k":"ðŸ„º","l":"ðŸ„»","m":"ðŸ„¼","n":"ðŸ„½","o":"ðŸ„¾","p":"ðŸ„¿","q":"ðŸ…€","r":"ðŸ…","s":"ðŸ…‚","t":"ðŸ…ƒ","u":"ðŸ…„","v":"ðŸ……","w":"ðŸ…†","x":"ðŸ…‡","y":"ðŸ…ˆ","z":"ðŸ…‰"}},

    {name:"Upside Down",transform: t => t.split("").reverse().map(c => upsideMap[c]||c).join("")},
    {name:"Tiny",map:{"a":"áµƒ","b":"áµ‡","c":"á¶œ","d":"áµˆ","e":"áµ‰","f":"á¶ ","g":"áµ","h":"Ê°","i":"â±","j":"Ê²","k":"áµ","l":"Ë¡","m":"áµ","n":"â¿","o":"áµ’","p":"áµ–","q":"9","r":"Ê³","s":"Ë¢","t":"áµ—","u":"áµ˜","v":"áµ›","w":"Ê·","x":"Ë£","y":"Ê¸","z":"á¶»"}},
    {name:"Runic",map:{"a":"áš¨","b":"á›’","c":"áš²","d":"á›ž","e":"á›–","f":"áš ","g":"áš·","h":"ášº","i":"á›","j":"á›ƒ","k":"áš´","l":"á›š","m":"á›—","n":"áš¾","o":"á›Ÿ","p":"á›ˆ","q":"á›©","r":"áš±","s":"á›‹","t":"á›","u":"áš¢","v":"áš¡","w":"áš¹","x":"á›ª","y":"á›¦","z":"á›‰"}}
  ];

  const upsideMap = {"a":"É","b":"q","c":"É”","d":"p","e":"Ç","f":"ÉŸ","g":"Æƒ","h":"É¥","i":"á´‰","j":"É¾","k":"Êž","l":"Êƒ","m":"É¯","n":"u","o":"o","p":"d","q":"b","r":"É¹","s":"s","t":"Ê‡","u":"n","v":"ÊŒ","w":"Ê","x":"x","y":"ÊŽ","z":"z"};

  let currentStyle = null;

  function stylize(text, style) {
    if(style.map) {
      return text.split("").map(ch => {
        const lower = ch.toLowerCase();
        return style.map[lower] || ch;
      }).join("");
    } else if(style.transform) {
      return style.transform(text.toLowerCase());
    }
    return text;
  }

  function randomStyle() {
    const input = document.getElementById("userInput").value;
    if(!input) return;
    currentStyle = fonts[Math.floor(Math.random()*fonts.length)];
    document.getElementById("outputBox").innerText = stylize(input, currentStyle);
  }

  function copyText() {
    const output = document.getElementById("outputBox").innerText;
    if(output) {
      navigator.clipboard.writeText(output);
      alert("Copied: " + output);
    }
  }

  function updateGallery() {
    const input = document.getElementById("userInput").value;
    const gallery = document.getElementById("galleryList");
    gallery.innerHTML = "";
    fonts.forEach(style => {
      const styled = stylize(input || "Preview", style);
      const item = document.createElement("div");
      item.className = "gallery-item";
      item.innerHTML = `<div class="gallery-text">${styled}</div>
                        <button onclick="navigator.clipboard.writeText('${styled}')">Copy</button>`;
      gallery.appendChild(item);
    });
  }

  function openTab(tab) {
    document.querySelectorAll(".content").forEach(c=>c.classList.remove("active"));
    document.getElementById(tab).classList.add("active");
    document.querySelectorAll(".tab").forEach(c=>c.classList.remove("active"));
    event.target.classList.add("active");
  }

  updateGallery();
</script>

</html>
